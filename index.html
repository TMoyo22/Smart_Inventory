<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
            <link rel="stylesheet" href="./style.css"> 
            
            
            <title>Login Page</title>
            <link rel="icon" type="image/x-icon" href="./Assets/icon.png">
        </head>
        
        <body>
            <div class="formContainer">
                
                    <img src="./Assets/Logo.png" alt="logo">
                    <h1>Smart <span class="inventory">Inventory</span> <span>Management</span></h1>
        
                    <form action="" method="post" id="loginform">
                      <div class="inputFields">
                            <label for="username">Usermane:</label>
                            <input type="text" id="username" name="username" placeholder="Usermane" required>
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" placeholder="Password" required minlength="10">
                     </div> 
                        <div class="button">
                            <button type="submit" id="login">Login</button>  <!--- onclick function that we will use for the script --->
                        </div>
                    </form>
            </div>

            <script src="Scripts/script.js"></script>
        </body>
    </html>
